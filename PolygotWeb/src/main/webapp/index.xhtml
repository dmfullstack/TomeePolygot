<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:growl autoUpdate="true"/>
            <p:panel id="panel" header="Panel">
                <p:contextMenu for="customers">
                    <p:menuitem value="Delete" update="customers" icon="ui-icon-close" actionListener="#{viewController.deleteCustomer(event)}"/>
                </p:contextMenu>
                <p:dataTable id="customers" value="#{viewController.customers}" var="item" rowKey="#{item.id}"
                             selectionMode="single" selection="#{viewController.customer}">
                    <f:facet name="header">
                        Customers - derby DB
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                </p:dataTable>
                <p:contextMenu for="persons">
                    <p:menuitem value="Delete" update="persons" icon="ui-icon-close" actionListener="#{viewController.deletePerson(event)}"/>
                </p:contextMenu>
                <p:dataTable id="persons" value="#{viewController.persons}" var="item" rowKey="#{item.id}"
                             selectionMode="single" selection="#{viewController.person}">
                    <f:facet name="header">
                        Persons - Mongodb
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="Customer">
                        <h:outputText value="#{item.customer.name}"/>
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton value="Do" actionListener="#{viewController.updateTables(event)}" update="@form"/>
                    <p:commandButton value="New Customer" actionListener="#{viewController.addCustomer(event)}" update="customers"/>
                    <p:commandButton value="New Person" actionListener="#{viewController.addPerson(event)}" update="persons"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
