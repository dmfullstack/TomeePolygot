<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Panel">
                <p:dataTable value="#{viewController.customers}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                </p:dataTable>
                <p:dataTable value="#{viewController.persons}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer"/>
                        </f:facet>
                        <h:outputText value="#{item.customer}"/>
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton value="Do" actionListener="#{viewController.updateTables(event)}"/>
                    <p:commandButton value="New Customer" actionListener="#{viewController.addCustomer(event)}" update="@this"/>
                    <p:commandButton value="New Person" actionListener="#{viewController.addPerson(event)}" update="@this"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
